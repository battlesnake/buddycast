<head>
	<title>BuddyCast</title>
</head>

<body>
	<h1>Welcome to BuddyCast</h1>

	{{> postMessage}}
	{{> showMessages}}
</body>

<template name="postMessage">
	<form>
		<textarea name="text" cols="2"></textarea> 
		<button type="submit">Post!</button>
	</form>
</template>

<template name="showMessages">
	<ul>	
	{{#each messages}}
		<li>{{text}}</li>
	{{/each}}
	</ul>
</template>
