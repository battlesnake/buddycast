<head>
	<title>BuddyCast</title>
</head>

<body>
	<h1>Welcome to BuddyCast</h1>

	{{> postMessage}}
	{{> showMessage}}
</body>

<template name="postMessage">
	<form>
		<textarea name="text"></textarea> 
		<button type="submit">Post!</button>
	</form>
</template>

<template name="showMessage">
	{{message}}
	<div>
		<button>+</button>
		<button>-</button>
	</div>
</template>
